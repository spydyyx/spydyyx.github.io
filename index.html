<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JR | AI Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html{scroll-behavior:smooth;}
body{background:#000;color:#f2f2f2;overflow-x:hidden;}
#matrix{position:fixed;inset:0;z-index:-3;}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let width = canvas.width = innerWidth;
let height = canvas.height = innerHeight;

window.addEventListener("resize", ()=>{
  width = canvas.width = innerWidth;
  height = canvas.height = innerHeight;
  initMatrix();
});

const fontSize = 16;
const chars = "01";

let columns, drops=[], speeds=[], lengths=[], pulses=[];

function initMatrix(){
  // ðŸ”½ quantity reduced here
  columns = Math.floor(width / (fontSize * 1.4));

  drops = Array(columns).fill(0);
  speeds = Array(columns).fill(0).map(()=>Math.random()*0.15+0.03);
  lengths = Array(columns).fill(0).map(()=>Math.floor(Math.random()*10)+6);
  pulses = Array(columns).fill(0).map(()=>Math.random()*Math.PI*2);
}
initMatrix();

function draw(){
  // darker blend
  ctx.fillStyle = "rgba(0,0,0,0.12)";
  ctx.fillRect(0,0,width,height);

  ctx.font = fontSize + "px Consolas, monospace";

  for(let i=0;i<columns;i++){
    for(let j=0;j<lengths[i];j++){
      const y = (drops[i]-j)*fontSize;
      if(y<0) continue;

      if(j===0){
        // ðŸŒŸ CINEMATIC GLOW HEAD
        const alpha = 0.6 + 0.2*Math.sin(pulses[i]);
        pulses[i]+=0.06;

        ctx.shadowColor = "rgba(0,255,255,0.6)";
        ctx.shadowBlur = 12;
        ctx.fillStyle = `rgba(0,255,255,${alpha})`;
      } else {
        // clean trail (no blur)
        ctx.shadowBlur = 0;
        const alpha = 0.28*(1-j/lengths[i]);
        ctx.fillStyle = `rgba(0,255,255,${alpha})`;
      }

      const char = chars[Math.floor(Math.random()*chars.length)];
      ctx.fillText(char, i*fontSize*1.4, y);
    }

    drops[i] += speeds[i];

    if(drops[i]*fontSize > height + lengths[i]*fontSize){
      drops[i] = 0;
      speeds[i] = Math.random()*0.15+0.03;
      lengths[i] = Math.floor(Math.random()*10)+6;
      pulses[i] = Math.random()*Math.PI*2;
    }
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
