<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jetin Raj | AI Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
    }

    /* HERO SECTION */
    .hero {
      background: url("images/hero.jpg") center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      color: #00ffff;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin: 5px 0;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffff;
      margin-top: 25px;
    }

    /* SECTIONS */
    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .section h2 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    /* PROJECTS */
    .projects {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: #111;
      width: 230px;
      padding: 15px;
      border-radius: 12px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #00ffff;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <h1>Jetin Raj</h1>
    <p>Pursuing Diploma in Artificial Intelligence</p>
    <p>Building futuristic AI ideas & digital experiences</p>

    <img src="images/profile.jpg" alt="Jetin Raj" class="profile-pic">
  </div>

  <!-- PROJECTS -->
  <div class="section">
    <h2>AI Projects</h2>

    <div class="projects">

      <div class="card">
        <img src="images/project1.jpg">
        <h3>Neural Vision</h3>
        <p>AI-based pattern recognition concept</p>
      </div>

      <div class="card">
        <img src="images/project2.jpg">
        <h3>AI Companion</h3>
        <p>Smart AI assistant concept</p>
      </div>

      <div class="card">
        <img src="images/project3.jpg">
        <h3>SkyAI</h3>
        <p>AI-powered drone navigation</p>
      </div>

      <div class="card">
        <img src="images/project4.jpg">
        <h3>CreativeMind</h3>
        <p>AI-generated creative art system</p>
      </div>

    </div>
  </div>

</body>
</html>
